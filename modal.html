<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Нормалізація стилей -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/mobile-menu.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="logo" href="">
            Web<span class="logo-accent">Studio</span>
          </a>
          <button
            class="mobile-menu-btn"
            data-menu-button
            type="button"
            aria-expanded="false"
          >
            <svg class="icon" width="40" height="40">
              <use
                class="icon-open"
                href="./images/mobile-menu/icons.svg#icon-menu"
              ></use>
              <use
                class="icon-close"
                href="./images/mobile-menu/icons.svg#icon-close"
              ></use>
            </svg>
          </button>
          <div class="mobile-menu" data-menu>
            <ul class="mobile-menu-nav">
              <li class="nav-item">
                <a class="nav-link" href="">Студия</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Портфолио</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Контакты</a>
              </li>
            </ul>
            <div class="mobile-menu-group">
              <ul class="contacts">
                <li class="contacts-item">
                  <a class="contacts-link" href="">+38 096 111 11 11</a>
                </li>
                <li class="contacts-item">
                  <a class="contacts-link" href="">info@devstudio.com</a>
                </li>
              </ul>
              <ul class="socials">
                <li class="socials-item">
                  <a class="socials-link" href="">Instagram</a>
                </li>
                <li class="socials-item">
                  <a class="socials-link" href="">Twitter</a>
                </li>
                <li class="socials-item">
                  <a class="socials-link" href="">Facebook</a>
                </li>
                <li class="socials-item">
                  <a class="socials-link" href="">LinkedIn</a>
                </li>
              </ul>
            </div>
          </div>

          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="">Студия</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Портфолио</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="header-contacts">
          <li class="header-item">
            <a class="header-link" href="">
              <svg class="icon-mail" width="14" height="10">
                <use href="./images/mobile-menu/icons.svg#envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="header-item">
            <a class="header-link" href="">
              <svg class="icon-phone" width="10" height="14">
                <use href="./images/mobile-menu/icons.svg#smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <script src="./js/menu.js"></script>
  </body>
</html>
